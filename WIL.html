<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Property Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Private Property Listings Logo" class="logo">
        <h1>Private Property Listings</h1>
        <nav>
            <a href="index.html#home">Home</a>
            <a href="listings.html">Listings</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
        </nav>
        <form id="search-form" action="search.html" method="get">
            <input type="text" name="query" placeholder="Search properties...">
            <button type="submit">Search</button>
        </form>
    </header>
    
    <section id="home">
        <h2>Welcome to Your Dream Property Finder</h2>
        <p>Find your perfect property from our exclusive listings.</p>
        <div id="slider">
            <img src="C:\Users\asave\Desktop\WIL PROJECT\OIP.jpeg" alt="Property 1">
            <img src="C:\Users\asave\Desktop\WIL PROJECT\pexels-photo-3555615.webp" alt="Property 2">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Private Property Listings</p>
        <img src="C:\Users\asave\Desktop\WIL PROJECT\beautiful-house-20.jpg" alt="Footer Image" class="footer-img">
    </footer>

    <button id="accountButton">Create or Sign In</button>

    <!-- Pop-up modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Account</h2>
            <form id="accountForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script >document.addEventListener("DOMContentLoaded", function() {
        const properties = document.querySelectorAll('.property button');
        properties.forEach(button => {
            button.addEventListener('click', () => {
                alert(`You clicked on ${button.parentElement.querySelector('h3').textContent}`);
            });
        });
    
        const slider = document.getElementById('slider');
        let index = 0;
        setInterval(() => {
            index = (index + 1) % slider.children.length;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    
        // Modal functionality
        const modal = document.getElementById("accountModal");
        const btn = document.getElementById("accountButton");
        const span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
        document.getElementById("accountForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted! (You can replace this with real form processing)");
            modal.style.display = "none";
        });
    });
    </script>
</body>
</html>
